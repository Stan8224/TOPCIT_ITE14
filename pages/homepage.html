                    <div class="course-progress"><div class="progress-bar" style="width: 80%; background:#31C47D;"></div></div>

                <div class="course-card">
                    <div class="course-icon"><svg><use href="../assests/img/icons.svg#icon-pen"></use></svg></div>

                    <div class="course-progress"><div class="progress-bar" style="width: 100%; background:#31C47D;"></div></div>

                <div class="course-card">
                    <div class="course-icon"><svg><use href="../assests/img/icons.svg#icon-brain"></use></svg></div>
