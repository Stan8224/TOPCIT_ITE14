<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="../assests/css/login.css" />
  <meta name="color-scheme" content="light dark">
</head>
<body>
  <div class="main-container">
    <div class="course-page line-size-large">
      <div class="header-pill">
        <h1>WELCOME BACK!</h1>
      </div>
      <main class="login-wrapper">
        <section class="login-card">
          <div class="login-card-body">
            <form class="login-form" action="#" method="post" novalidate>
              <label class="field-label">Email</label>
              <input class="text-input" type="email" name="email" placeholder="janesmarie2345@slu.edu.ph" required />


              <label class="field-label">Password</label>
              <input class="text-input" type="password" name="password" placeholder="**********" required />


              <a class="forgot" href="#">Forgot Password?</a>


              <button class="btn-login" type="submit">LOGIN</button>
            </form>


            <div class="divider">
              <span></span>
              <strong>OR</strong>
              <span></span>
            </div>


            <div class="social-row">
              <button class="social google" aria-label="Sign in with Google">
                <svg width="28" height="28" viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg" aria-hidden>
                  <path d="M533.5 278.4c0-18.5-1.5-37.1-4.8-55.1H272v104.5h146.9c-6.3 34.4-25 63.6-53.4 83.4v69.3h86.2c50.5-46.4 81.8-114.9 81.8-202.1z" fill="#4285F4"/>
                  <path d="M272 544.3c72.6 0 133.6-24 178.1-65.4l-86.2-69.3c-24 16.1-55 25.6-91.9 25.6-70.7 0-130.6-47.7-152-111.8H33.7v70.3C77.8 482.7 168.6 544.3 272 544.3z" fill="#34A853"/>
                  <path d="M120 325.4c-10.6-31.6-10.6-65.7 0-97.3V157.8H33.7c-39.6 77-39.6 168.6 0 245.6L120 325.4z" fill="#FBBC05"/>
                  <path d="M272 107.7c39.6 0 75.1 13.6 103.1 40.5l77.3-77.3C405.2 25.2 344.2 0 272 0 168.6 0 77.8 61.6 33.7 157.8l86.3 70.3C141.4 155.4 201.3 107.7 272 107.7z" fill="#EA4335"/>
                </svg>
              </button>


              <button class="social facebook" aria-label="Sign in with Facebook">
                <svg width="28" height="28" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden>
                  <path fill="#0866FF" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
              </button>
            </div>


        
            <hr class="signup-line" aria-hidden="true" />
            <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
          </div> 
        </section>
      </main>
    </div>
  </div>
</body>
</html>
